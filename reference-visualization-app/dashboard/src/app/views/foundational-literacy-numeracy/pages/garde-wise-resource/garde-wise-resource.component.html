<div appFullScreen>
    <div class="grid grid-cols-12" *ngIf="!isReportLoading; else reportLoader">
        <div class="col-span-full">
            <app-filter-panel [filters]="filters" colSize="md:col-span-3 xs:col-span-12 xmd:col-span-4 4k:col-span-2" (filtersUpdated)="filtersUpdated($event)"></app-filter-panel>
            <app-bar-chart title="" [options]="barChartOptions" marginTop="120"></app-bar-chart>
        </div>
    </div>
    <ng-template #reportLoader>
        <p class="p-2" *ngIf="isReportLoading">Loading...</p>
    </ng-template>
</div>
