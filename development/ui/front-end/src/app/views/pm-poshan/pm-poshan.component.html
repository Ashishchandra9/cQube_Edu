<div class="metric-card-wrapper">
    <p class="h4">PM Poshan</p>
    <div class="grid gap-4 xs:grid-cols-2 xmd:grid-cols-4 md:grid-cols-5 lg:grid-cols-6">
        <ng-container *ngIf="pmposhanMetricsData">
            <div class="col-span-1 xs:py-2 md:py-4" *ngFor="let metric of pmposhanMetricsData">
                <!-- <app-metric-card [name]="metric?.name" [value]="metric?.value" [tooltip]="metric?.tooltip">
                </app-metric-card> -->
                <sb-cqube-info-card [name]="metric?.name" [value]="metric?.value" [tooltip]="metric?.tooltip">
                </sb-cqube-info-card>
            </div>
        </ng-container>
    </div>
</div>

<div class="tab-group-wrapper">
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms" (focusChange)="onTabChanged($event);">
        <mat-tab label="States Onboarded" *ngIf="NVSK">
            <div class="col" *ngIf="isMapReport1Loading">
                <p class="mt-8">Loading...</p>
            </div>
            <app-leaflet-map [mapData]="pmPoshanStateOnboardedData"></app-leaflet-map>
        </mat-tab>
        <mat-tab label="PM Poshan access across India">
            <div class="grid grid-cols-1">
                <div class="col">
                    <br>
                    <div class="col" *ngIf="isMapReport2Loading">
                        <p class="mt-8">Loading...</p>
                    </div>
                    <app-filter-panel [filters]="filters1" (filtersUpdated)="filtersUpdated($event)"></app-filter-panel>
                    <app-material-button-group [buttons]="levels1" (select)="onSelectLevel($event)">
                    </app-material-button-group>
                    <app-leaflet-map [mapData]="pmPoshanStateData"></app-leaflet-map>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
