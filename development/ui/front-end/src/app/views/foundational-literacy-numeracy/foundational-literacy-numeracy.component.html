<div class="metric-card-wrapper">
    <p class="h4">NIPUN BHARAT</p>
    <div class="grid gap-4 cQ-Grid">
        <ng-container>
            <div class="" *ngFor="let metric of nipunBharathMetrics">
                <sb-cqube-info-card [name]="metric?.name" [value]="metric?.value" [tooltip]="metric?.tooltip"></sb-cqube-info-card>
            </div>
        </ng-container>
    </div>
</div>

<div class="tab-group-wrapper">
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms" (focusChange)="onTabChanged($event);">
        <mat-tab label="Textbook Status">
            <app-grade-wise-bar-and-pie></app-grade-wise-bar-and-pie>
        </mat-tab>
        <mat-tab label="Learning Sessions">
            <app-garde-wise-resource></app-garde-wise-resource>
        </mat-tab>
        <!-- <mat-tab label="content wise consumption/resource">
            <app-development-goal-bar></app-development-goal-bar>
        </mat-tab> -->
    </mat-tab-group>
</div>
