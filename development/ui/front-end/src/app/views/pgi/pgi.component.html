<div class="metric-card-wrapper">
    <p class="h4">PGI</p>
    <div class="grid gap-4 xs:grid-cols-2 xmd:grid-cols-4 md:grid-cols-5 lg:grid-cols-6">
        <ng-container *ngIf="pgiMetricsData">
            <div class="col-span-1 xs:py-2 md:py-4" *ngFor="let metric of pgiMetricsData">
                <!-- <app-metric-card [name]="metric?.name" [value]="metric?.value" [tooltip]="metric?.tooltip">
                </app-metric-card> -->
                <sb-cqube-info-card [name]="metric?.name" [value]="metric?.value" [tooltip]="metric?.tooltip"></sb-cqube-info-card>
            </div>
        </ng-container>
    </div>
</div>
<div class="tab-group-wrapper">
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms" (focusChange)="onTabChanged($event);">
        <mat-tab label="PGI Performance">
            <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"></app-filter-panel>
            <br>
            <div class="grid grid-cols-2 sm:grid-cols-3">
                <div class="col-span-2">
                    <div class="col" *ngIf="isMapReportLoading">
                        <p class="mt-8">Loading...</p>
                    </div>
                    <app-material-button-group [buttons]="levels" (select)="onSelectLevel($event)"></app-material-button-group>
                    <app-leaflet-map [mapData]="pgiStateData"></app-leaflet-map>
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <app-gauge-chart [options]="options"></app-gauge-chart>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
