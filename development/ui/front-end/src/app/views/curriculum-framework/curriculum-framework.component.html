<div class="metric-card-wrapper">
    <p class="h4">National Curriculum Framework</p>
    <div class="grid gap-4 xs:grid-cols-2 xmd:grid-cols-4 md:grid-cols-5 lg:grid-cols-6">
        <ng-container>
            <div class="col-span-1 xs:py-2 md:py-4" *ngFor="let metric of NCFMetrics">
                <sb-cqube-info-card [name]="metric?.name" [value]="metric?.value" [tooltip]="metric?.tooltip"></sb-cqube-info-card>
            </div>
        </ng-container>
    </div>
</div>

<div class="tab-group-wrapper">
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms" (focusChange)="onTabChanged($event);">
        <mat-tab label="Progress Status" class="tab-first">
            <div class="grid grid-cols-1" *ngIf="ncfProgressData">
                <div class="col">
                    <br>
                    <div class="col" *ngIf="isMapReportLoading">
                        <p class="mt-8">Loading...</p>
                    </div>
                    <div class="grid grid-cols-12">
                        <div class="xs:col-span-full xmd:col-span-4">
                            <app-level-n-metric-filter-panel [metricFilter]="metricFilter" (selectMetricFilter)="onSelectMetricFilter($event)"></app-level-n-metric-filter-panel>
                        </div>
                        <div class="xs:col-span-full xmd:col-span-8">
                            <app-filter-panel></app-filter-panel>
                        </div>
                    </div>
                    <app-leaflet-map [mapData]="ncfProgressData"></app-leaflet-map>
                </div>
            </div>
        </mat-tab>

    </mat-tab-group>
</div>
