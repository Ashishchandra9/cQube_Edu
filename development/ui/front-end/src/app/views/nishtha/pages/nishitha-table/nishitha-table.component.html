
<div class="grid grid-cols-12" *ngIf="stateWiseEnrollmentData && options">

        <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"></app-filter-panel>

        </app-multi-bar-chart>
    </div>
</div>
