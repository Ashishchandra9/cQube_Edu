<aside class="app-side-nav">
    <input type="checkbox"  class="openSidebarMenu" id="openSidebarMenu" (click)="toggleSideBar()">
    <label for="openSidebarMenu" class="sidebarIconToggle">
      <div class="spinner diagonal part-1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part-2"></div>
    </label>
    <ul class="menu" id="sidebarMenu">
        <ng-container *ngFor="let menuItem of menu">
        <li [routerLink]="menuItem.path" routerLinkActive="activeLink" class="menu-item" [ngClass]="menuItem.isSelected?'selectedMenu':''" (click)="setMenuLinkActive(menuItem)">
            <div class="btn active inside"  >
                    <img class="rounded-3xl mr-2 menuIcon" src="assets/images/{{menuItem.icon}}">
                <span>{{menuItem.label}}</span>
            </div>
        </li>
        </ng-container>
    </ul>
</aside>
